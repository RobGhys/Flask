{%  extends "base.html" %}
{% block title %}User Page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for m in messages %}
                <p>{{ m }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p>This is your page, {{ user }}</p>
{% endblock %}
